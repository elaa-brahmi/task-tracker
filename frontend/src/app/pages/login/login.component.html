<div class="container-fluid card shadow card login-container mt-5 pt-3" >
  <div class="card-header text-light" style="  background-color: #A890FE;"><h3 class="text-center">login</h3></div>

  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg ">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label class="form-label">Email address</label>
    <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
  </div>

  <div class="mb-3">
    <label class="form-label"> password</label>
    <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" placeholder="password">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="login()" type="button" style="background-color: #A890FE;">
      <em class="fas fa-sign-in-alt text-light">&nbsp; Sign in</em>
    </button><div>
    Don't have an account?&nbsp;
    <button (click)="register()" type="button" class="btn btn-link " style="color:#A890FE">
      Register
    </button></div>

  </div>

</div>
