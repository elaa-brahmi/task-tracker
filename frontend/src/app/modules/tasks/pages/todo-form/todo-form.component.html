
 <div class="card shadow text-center mb-5">
  <div class="card-header  text-light " style="background-color: #A890FE;">
      <h4>ADD TO DO</h4>
  </div>
  <div class="card-body ">
      <form #addTodo="ngForm" (submit)="onSubmit()" class="d-flex flex-column align-items-center gap-3">
        <div class="form-group">
          <input type="text" name="catgeory" class="form-control" placeholder="category" [(ngModel)]="task.category" required>
      </div>
          <div class="form-group">
              <input type="text" name="title" class="form-control" placeholder="Title" [(ngModel)]="task.title" required>
          </div>
          <div class="form-group">
              <input type="text" name="description" class="form-control" placeholder="Description" [(ngModel)]="task.description" required>
          </div>
          <div class="form-group">
              <mat-form-field class="full-width">
                  <input matInput [matDatepicker]="picker" name="dueDate" placeholder="Due Date" [(ngModel)]="task.dueDate" required>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
          </div>


<div class="d-flex justify-content-center gap-2">
          <mat-form-field>
            <mat-label>select status</mat-label>
            <mat-select [(ngModel)]="task.status" name="status">
                <mat-option [value]="status" *ngFor="let status of statuses">{{status}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>select importance</mat-label>
            <mat-select [(ngModel)]="task.importance" name="importance">
                <mat-option [value]="importance" *ngFor="let importance of priorities">{{importance}}</mat-option>
            </mat-select>
          </mat-form-field>
</div>


          <button class="btn btn-primary" style="background-color: #A890FE;" [disabled]="addTodo.invalid"> ADD </button>
      </form>

  </div>
</div>
