<div class="container-fluid">
<div class="card shadow" *ngIf="viewList">
  <h5 class="card-header">My Todo List</h5>
  <div class="card-body">
      <ul class="list-group" *ngFor="let task of taskResponse.content">
          <app-todo [task]="task" (taskDeleted)="onDeleteTask($event)" ></app-todo>

      </ul>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <nav aria-label="page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <!--disable the href-->
          <a (click)="goToFirstPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="previous"
            [class.disabled]="page == 0">
           >
           <i class="fa-solid fa-angles-left"></i>
          </a>
        </li>
        <li class="page-item">
          <!--disable the href-->
          <a (click)="goToPreviousPage()"
           class="page-link"
           href="javascript:void(0)"
           aria-label="previous"
           [class.disabled]="page == 0">
           <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>
        <!--loop over the different pages-->
        <li class="page-item"
        *ngFor="let _ of [].constructor(this.taskResponse?.totalPages || 0); let i = index"
        >
          <a (click)="goToPage(i)"
           class="page-link"
           href="javascript:void(0)"
           aria-label="previous"
           [class.active]="page == i">
        {{ i+1 }}
          </a>

        </li>



        <li class="page-item">
          <!--disable the href-->
          <a (click)="goToNextPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="next"
            [class.disabled]="page == (taskResponse?.totalPages || 0) - 1"
           >
           <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>

        <li class="page-item">
          <!--disable the href-->
          <a (click)="goToLastPage()"
           class="page-link"
           href="javascript:void(0)"
           aria-label="previous"
           [class.disabled]="page == (taskResponse?.totalPages || 0) - 1">
           <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>

      </ul>
    </nav>

  </div>
</div>

 <div class="card shadow" *ngIf="!viewList">
  <h5 class="card-header">My Todo List</h5>
  <div class="card-body">
    <p>you have no tasks</p>

          <app-todo  [task]="task" [todoInput]="todo"></app-todo>

      </ul> -->
  </div>
</div>
</div>
