<div class="card shadow text-center mb-5 ps-2 pe-2 pt-2 pb-2">
  <div class="card-header  text-light pb-2 " style="background-color: #A890FE;">
      <h4>profile</h4>
  </div>
  <form #addTodo="ngForm" (submit)="onSubmit()" class="d-flex flex-column align-items-center gap-3">


        <div class="form-group mt-2">
          <input type="text" name="catgeory" class="form-control"  [(ngModel)]="user.firstName" required>
      </div>
          <div class="form-group">
              <input type="text" name="title" class="form-control"  [(ngModel)]="user.lastName" required>
          </div>
          <div class="form-group">
              <input type="text" name="description" class="form-control"  [(ngModel)]="user.email" required>
          </div>

        <button class="btn btn-primary" style="background-color: #A890FE;" [disabled]="update==false"> update </button>

      </form></div>
